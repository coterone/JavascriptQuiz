<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="highscore navbar-brand" href="#"></a>
            <span class="timer navbar-brand mb-0 h1 fw-normal">Time: <span id='timerCountdown'></span></span>
        </div>
    </nav>
    <main class="vh-100">
        <div class="h-75 w-50 container d-flex align-items-center">
            <div class="w-100 card text-center">
                <div class="card-body">
                    <h5 class="card-title fs-1">JS Coding Quiz</h5>
                    <p class="card-text"> Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score/time.<br> Good luck!</p>
                    <a href="#" class="start-btn btn btn-outline-primary">Start</a>
                </div>
                <div class="question card-body hide">
                    <h5 id="quiz" class="card-title fs-10">Question</h5>
                    <div class="answers card-text"></div>
                    <div class="initials-form hide">
                        <label for="initials">Enter initials to record score:</label>
                        <br>
                        <input type="text" id="initials" placeholder="XXX" maxlength="3">
                        <button id="submit-button" style="background-color: blue; color:white" >Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script defer src="js/script.js"></script>
</body>
</html>
